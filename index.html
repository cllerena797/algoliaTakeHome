<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./bd333d00151977d90280ace78048c4d6.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>NBA</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title", style="font-family: Helvetica">
     <img src="nba-logoman-75-word_white.svg" alt="NBA logo" width="170" height="210">
    </h1>
    <strong><h2 class="header-subtitle">
      Team Scores
    </h2></strong>
  </header>

  <div class="container">
    <h1 class = "filter-title", style="padding-bottom: 20px;">Browse and Filter</h1>
    <div class="search-panel">
      <div class="search-panel__filters">
        Score<div id="range", style="padding-top: 10px; padding-bottom: 20px;" ></div>
        City<div id="dynamic-widgets", style="padding-top: 10px;"></div>
      </div>

      <div class="search-panel__results">
        <div id="searchbox"></div>
        <div id="hits"></div>
      </div>
    </div>

    <div id="pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.37.2"></script>
  <script src="./src/app.js"></script>
</body>

</html>
